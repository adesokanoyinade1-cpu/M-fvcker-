<!DOCTYPE html>
<html>
<head>
    <title>For You</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 15%;
            transition: 0.5s;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .red { background-color: red; color: white; }
        .white { background-color: white; color: black; }
        input { padding: 10px; font-size: 16px; }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake { animation: shake 0.5s; }
    </style>
</head>
<body>

<!-- Step 1: Name Input -->
<div id="step1">
    <h1>Before we continue...</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <br>
    <button class="white" onclick="start()">Continue</button>
</div>

<!-- Step 2: Angry Stage -->
<div id="step2" style="display:none;">
    <h1 id="angryText"></h1>
    <button class="red" id="blockBtn">Block me now</button>
</div>

<!-- Step 3: Suspense -->
<div id="step3" style="display:none;">
    <h2>Wait... are you really about to block me? ü§®</h2>
    <button class="white" onclick="finalStep()">Click if you still love me</button>
</div>

<!-- Step 4: Final Love Message -->
<div id="final" style="display:none;">
    <h1 id="loveMessage" style="color:pink;"></h1>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
let personName = "BOLUWATIFE PAUL";

// Step 1 ‚Üí Step 2
function start() {
    personName = document.getElementById("nameInput").value;
    if(personName === "BOLUWATIFE PAUL") { alert("Enter your name first üòå"); return; }

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";

    const angryText = document.getElementById("angryText");
    angryText.innerHTML = `I hate you ${personName} üòí You are too much!`;
    angryText.classList.add("shake");
    document.body.style.backgroundColor = "red";
}

// Make the ‚ÄúBlock me now‚Äù button run away
const blockBtn = document.getElementById("blockBtn");
blockBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 70; // percent from left
    const y = Math.random() * 50; // percent from top
    blockBtn.style.position = "absolute";
    blockBtn.style.left = x + "%";
    blockBtn.style.top = y + "%";
});

// Step 2 ‚Üí Step 3 (when button is clicked)
blockBtn.addEventListener("click", function() {
    document.getElementById("step2").style.display = "none";
    document.getElementById("step3").style.display = "block";
    document.body.style.backgroundColor = "#222"; // calm suspense
});

// Step 3 ‚Üí Step 4
function finalStep() {
    document.getElementById("step3").style.display = "none";
    document.getElementById("final").style.display = "block";
    document.body.style.backgroundColor = "pink";

    const loveMessage = document.getElementById("loveMessage");
    const message = `I LOVE YOU ‚ù§Ô∏è\n${personName}, I was just playing. You‚Äôre my favorite human!`;

    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            loveMessage.innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        } else {
            // Launch confetti when done typing
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    }
    typeWriter();
}
</script>

</body>
</html>
